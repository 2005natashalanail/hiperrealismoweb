<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hiperrealismo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background-color: #E8DFCA;
            font-family: Arial, sans-serif;
            color: #343a40;
        }
        .header {
            background-color: #E8DFCA;
            padding: 20px 0;
        }
      
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .menu a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }
        .menu a:hover {
            color: #8B0000;
        }
        .container {
            margin-top: 40px;
        }
        .form-label {
            color: #8B0000;
        }
        .btn-login {
            background-color: #FF0000;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .mt-3 a {
            color: #343a40;
            font-weight: bold;
            text-decoration: none;
        }
        .mt-3 a:hover {
            color: #8B0000;
        }
        .mini-footer {
            background-color: #E8DFCA;
            padding: 10px 0;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header text-center">
        <h1><a href="index.html">Hiperrealismo</a></h1>
        <nav class="menu">
            <a class="Hiperrealismo" href="hiperrealismo.html">Hiperrealismo</a>
            <a class="artistas" href="artistas.html">Principales artistas</a>
            <a class="imagenes" href="galeria.html">Galería de imágenes</a>
            <a class="contacto" href="contacto.html">Contacto</a>
            <a class="Recursos" href="recursos.html">Recursos y enlaces</a>
            <a class="Ingresar" href="ingresar.html">Ingresar</a>
        </nav>
    </div>
    
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="login-title mb-4 text-center">Registrarse</h2>
                <form action="registro.php" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" name="usuario" class="form-control" maxlength="12" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" maxlength="12" required />
                    </div>
                    <button type="submit" class="btn btn-login w-100">Registrarse</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="ingresar.html">¿Ya tienes una cuenta? Ingresa</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="mini-footer">
        <p>&copy; 2024 Natilanail Hiperrealismo</p>
    </footer>
</body>
</html>

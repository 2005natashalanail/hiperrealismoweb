<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <style>
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 3rem; /* Ajusta el margen superior según sea necesario */
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem; /* Ajusta el margen inferior entre las imágenes */
        }

        .btn-custom {
    background-color:#FF0000;
    border-color: #8B0000; /* Opcional: para cambiar el color del borde si lo deseas */
}

.btn-custom:hover {
    background-color: #800000; /* Cambia el color cuando se pasa el cursor */
    border-color: #800000;
}

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="header">
        <h1><a href="index.html">Hiperrealismo</a></h1>
        <nav class="menu">
            <a class="Hiperrealismo" href="hiperrealismo.html">Hiperrealismo</a>
            <a class="artistas" href="artistas.html">Principales artistas</a>
            <a class="imagenes" href="galeria.html">Galería de imágenes</a>
            <a class="contacto" href="contacto.html">Contacto</a>
            <a class="Recursos" href="recursos.html">Recursos y enlaces</a>
            <a class="Ingrerar" href="./ingresar.html"> Ingresar</a>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <img src="./imagenes.html/autito.png" alt="Imagen 1" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form action="enviar.php" method="POST" id="myForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="gmail" class="form-label">Gmail:</label>
                        <input type="email" id="gmail" name="email" class="form-control" pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" required>
                        <small class="form-text text-muted">Debe ser una dirección de Gmail.</small>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentario:</label>
                        <textarea id="comentario" name="comentario" rows="4" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Enviar</button>

                </form>
            </div>
            <div class="col-md-3">
                <img src="./imagenes.html/carita.png" alt="Imagen 2" class="img-fluid">
            </div>
        </div>
    </div>

    <div id="mensaje" class="custom-alert" style="display:none;">Enviado. ¡Gracias!</div>
    <div class="clear-fix"></div>

    </footer>

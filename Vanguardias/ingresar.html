    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            background-color: #E8DFCA;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #E8DFCA;
            color: #ffffff;
            padding: 15px 0;
        }
        .header h1 a {
            color: black;
            text-decoration: none;
        }
    
        
        .menu {
            display: flex;
            gap: 48px;
            font-size: 20px;
        }

        .menu a {
            color: black;
            text-decoration: none;
        }

        .menu a:hover {
            color: #8B0000;
        }

        .container {
            margin-top: -50px;
        }
        .form-label {
            color: #343a40;
        }
       
        .btn-login {
            background-color: #FF0000;
            border-color: #343a40;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
            animation: pulse 2s infinite alternate; /* Animación de pulsar */
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        .mt-3 a {
            color: #343a40;
            font-weight: bold;
        }
        .mt-3 a:hover {
            color: #495057;
        }
